<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style media="screen">
		div{
			width: 50%;
			height: 200px;
			background-color: silver;
			float: left;
			border:solid 1px black;
			box-sizing: border-box;
		}
		.static{
			position: static;
			top: 50px;
		}
		.relative{
			position: relative;
			left: 200px;
			z-index: -10;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="relative">
		
	</div>
	<div class="static">
		
	</div>
</body>
</html>
